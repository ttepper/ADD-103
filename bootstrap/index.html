<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1 class="display-6">My Bootstrap</h1>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-4 text-danger">
        <h3>Column 1</h3>
        <p>Text with <span class="fw-bold">bold style</span> and red color.</p>
      </div>
      <div class="col-sm-4 text-success">
        <h3>Column 2</h3>
        <p>Paragraph using <code>.text-success</code>.</p>
      </div>
      <div class="col-sm-4 bg-dark text-white p-2">
        <h3>Column 3</h3>
        <p>This column uses a dark background and white text.</p>
      </div>
    </div>
  </div>

</body>
</html>
